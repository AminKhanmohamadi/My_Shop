{% load  static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{% static 'login_static/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login_static/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login_static/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login_static/css/style.css' %}">

    <title>Login</title>
</head>
<body>



<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'login_static/images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3 style="text-align: center">ورود  کاربر</h3>
                        </div>
                        <form action="{% url 'account_module:login_page' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group {% if login_form.email %}first{% endif %} last  ">
                                   {{ login_form.email.label_tag }}
                                    {{ login_form.email }}
                                    {{ login_form.email.errors }}

                                   {{ login_form.password.label_tag }}
                                    {{ login_form.password }}
                                    {{ login_form.password.errors }}


                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="{% url 'account_module:forgot_pass_page' %}" class="forgot-pass">فراموشی رمز عبور</a></span>
                            </div>

                            <button type="submit"  class="btn btn-block btn-primary"> ورود </button>


                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script src="{% static 'login_static/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'login_static/js/popper.min.js' %}"></script>
<script src="{% static 'login_static/js/bootstrap.min.js' %}"></script>
<script src="{% static 'login_static/js/main.js' %}"></script>

</body>
</html>
